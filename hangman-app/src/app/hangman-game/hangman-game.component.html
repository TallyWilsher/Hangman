<p>hangman-game works!</p>
<h1>hangman-game</h1>
<button (click)="startNewGame()">click to start a new game</button>
<div style="display: none">{{ answer }}</div>

<div *ngIf="wordStatus">{{ wordStatus }}</div>

<p>Incorrect Letters:</p>
<p *ngFor="let l of wrongGuessedLetters">{{ l }}</p>

<p>You guessed the letter:</p>
<p>{{ letterGuess }}</p>

<p>Remaining Lives</p>
<p>{{ lives }}</p>

<p *ngIf="hasPlayerWon">{{ gameStatus }}</p>
